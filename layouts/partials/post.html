
        <article class="blog-post px-3 py-5 p-md-5">

            <div class="container">

                <header class="blog-post-header">
                    <h2 class="title mb-2">{{ .Title }}</h2>
                    <div class="meta mb-3">
                        <span class="date">Published 3 months ago</span>
                        <span class="time">5 min read</span>
                        <span class="comment"><a href="#">4 comments</a></span>
                    </div>
                </header>

                <div class="blog-post-body">
                    {{ .Content }}
                </div>

                <nav class="blog-nav nav nav-justified my-5">
                    {{ if .NextInSection }}
                    <a class="nav-link-prev nav-item nav-link rounded-left" href="{{ .NextInSection.Permalink }}">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
                    {{ else }}
                    <button class="nav-link-prev nav-item nav-link rounded-left" disabled="disabled">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></button>
                    {{ end }}
                    {{ if .PrevInSection }}
                    <a class="nav-link-next nav-item nav-link rounded-right" href="{{ .PrevInSection.Permalink }}">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
                    {{ else }}
                    <button class="nav-link-next nav-item nav-link rounded-right" disabled="disabled">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></button>
                    {{ end }}
                </nav>

                <div class="blog-comments-section">
                    {{ if .Site.Params.utterances }}
                    <div class="utterances"></div>
                    <script src="https://utteranc.es/client.js" repo="{{ .Site.Params.utterances }}" issue-term="title" theme="github-light" crossorigin="anonymous" async></script>
                    {{ end }}
                </div><!--//blog-comments-section-->

            </div><!--//container-->

        </article>
