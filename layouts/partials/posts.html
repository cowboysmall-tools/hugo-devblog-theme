
        <section class="blog-list px-3 py-5 p-md-5">
            <div class="container">

                {{ range .Paginator.Pages }}
                <div class="item mb-5">
                    <div class="media">
                        <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{ .Site.BaseURL }}assets/images/blog/blog-post-thumb-1.jpg" alt="image">
                        <div class="media-body">
                            <h3 class="title mb-1"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                            <div class="meta mb-1"><span class="date">Published 2 days ago</span><span class="time">5 min read</span><span class="comment"><a href="#">8 comments</a></span></div>
                            <div class="intro">{{ .Summary | safeHTML }}</div>
                            <a class="more-link" href="{{ .Permalink }}">Read more &rarr;</a>
                        </div><!--//media-body-->
                    </div><!--//media-->
                </div><!--//item-->
                {{ end }}

                {{ if gt .Paginator.TotalPages 1 }}
                <nav class="blog-nav nav nav-justified my-5">
                    {{ if .Paginator.HasPrev }}
                    <a class="nav-link-prev nav-item nav-link rounded-left" href="{{ .Paginator.Prev.URL }}">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
                    {{ else }}
                    <button class="nav-link-prev nav-item nav-link rounded-left" disabled="disabled">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></button>
                    {{ end }}
                    {{ if .Paginator.HasNext }}
                    <a class="nav-link-next nav-item nav-link rounded-right" href="{{ .Paginator.Next.URL }}">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
                    {{ else }}
                    <button class="nav-link-next nav-item nav-link rounded-right" disabled="disabled">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></button>
                    {{ end }}
                </nav>
                {{ end }}

            </div><!--//container-->
        </section>
